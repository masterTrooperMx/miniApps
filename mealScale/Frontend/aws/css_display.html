<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        div {
            background-color: blueviolet;
            min-width: 200px;
            display: block;
            border: 5px;
            border-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>&nbsp;1&nbsp;</div>
    <div>&nbsp;2&nbsp;</div>
    <div>&nbsp;3&nbsp;</div>
</body>
</html>
