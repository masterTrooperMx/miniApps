<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · NutriVision</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow-sm p-4">
        <h4 class="text-center mb-1">NutriVision</h4>
        <p class="text-center text-muted mb-4">Inicia sesión</p>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" id="email" class="form-control">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control">
        </div>

        <button class="btn btn-primary w-100 mb-2" onclick="login()">
          Entrar
        </button>

        <div class="text-center text-muted small my-2">o</div>

        <!-- Google -->
        <div id="g_id_onload"
            data-client_id="1097473985718-tbaqkk25aec3sl8bi5aiqsrpjjo21c4r.apps.googleusercontent.com"
            data-callback="handleGoogleLogin"
            data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="continue_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>

        <div id="error" class="text-danger small mt-3 d-none"></div>
      </div>

    </div>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
